<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XADDERS | Street & Underground</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#000;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;border-bottom:2px solid #000;}
header img{height:70px;}
nav a{margin-left:15px;text-decoration:none;color:#000;font-weight:bold;}
.hero{text-align:center;padding:60px 20px;}
.hero h1{font-size:48px;}
.hero span{color:#d60000;}
.catalogo{padding:40px 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;}
.card{border:1px solid #000;padding:15px;text-align:center;}
.card img{width:100%;height:320px;object-fit:cover;cursor:pointer;}
.zoom-btn{display:block;margin-top:6px;color:#d60000;font-weight:bold;cursor:pointer;}
.card a{display:inline-block;margin-top:10px;padding:10px 15px;border:1px solid #000;text-decoration:none;color:#000;}
.card a:hover{background:#000;color:#fff;}
.contacto{background:#000;color:#fff;text-align:center;padding:40px 20px;}
.contacto a{display:inline-block;margin:10px;padding:12px 20px;border:1px solid #fff;color:#fff;text-decoration:none;}
footer{text-align:center;padding:20px;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);justify-content:center;align-items:center;}
.modal img{max-width:95%;max-height:95%;}
.modal span{position:absolute;top:20px;right:30px;font-size:40px;color:#fff;cursor:pointer;}
</style>
</head>

<body>

<header>
<img src="logo-xadders.png" alt="XADDERS">
<nav>
<a href="#catalogo">Catálogo</a>
<a href="#contacto">Contacto</a>
<a href="https://www.instagram.com/xadderscom/" target="_blank">Instagram</a>
</nav>
</header>

<section class="hero">
<h1>X<span>ADDERS</span></h1>
<p>Streetwear • Underground • Distribución independiente</p>
</section>

<section class="catalogo" id="catalogo">
<h2 style="text-align:center;">Catálogo</h2>
<div class="grid">

<script>
for(let i=1;i<=33;i++){
document.write(`
<div class="card">
<img src="producto${i}.jpg" onclick="openModal(this.src)">
<span class="zoom-btn" onclick="openModal('producto${i}.jpg')">Ver imagen en grande</span>
<p>Producto XADDERS</p>
<a href="https://wa.me/${i%2?573156941090:573106154908}" target="_blank">
Preguntar por este artículo
</a>
</div>
`);
}
</script>

</div>
</section>

<section class="contacto" id="contacto">
<h2>Contacto directo</h2>
<a href="https://wa.me/573156941090" target="_blank">WhatsApp 315 694 1090</a>
<a href="https://wa.me/573106154908" target="_blank">WhatsApp 310 615 4908</a>
</section>

<footer>
© 2026 XADDERS · Street & Underground
</footer>

<div class="modal" id="modal">
<span onclick="closeModal()">&times;</span>
<img id="modal-img">
</div>

<script>
function openModal(src){
document.getElementById("modal").style.display="flex";
document.getElementById("modal-img").src=src;
}
function closeModal(){
document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
